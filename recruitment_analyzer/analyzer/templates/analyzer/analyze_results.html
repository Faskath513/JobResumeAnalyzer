<!-- result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracted Keywords</title>
    <style>
        /* Basic styling for layout and readability */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .result-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h2 {
            font-size: 1.5em;
            color: #333333;
            margin-bottom: 1em;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #e9ecef;
            margin: 6px 0;
            padding: 10px;
            border-radius: 4px;
            color: #555555;
            font-size: 1em;
        }
    </style>
</head>
<body>

<div class="result-container">
    <h2>Extracted Keywords</h2>
    <ul>
        {% for keyword in keywords %}
            <li>{{ keyword }}</li>
        {% empty %}
            <li>No keywords extracted.</li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
